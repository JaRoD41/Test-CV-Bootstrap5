<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV John Doe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <script src="https://kit.fontawesome.com/e466229621.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="bg-light">
            <div class="container">
                <div class="bg-secondary py-4 w-100"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="description">Je suis John Doe Développeur et Designer Web</h1>
                        <h2>Bienvenue dans mon univers créatif <br></h2>
                        <button>Mon expertise Web</button>
                    </div>
                    <div class="col">
                        <img src="./img/portrait.jpg" alt="portrait de John Doe" class="w-100">
                    </div>
                </div>
            </div>
        </section>
        <section class="py-5 bg-light">
            <div class="container">

                <h2>Mon expertise</h2>
                <h3>Développement web et design</h3>

                <!-- developpement -->
                <div class="row mt-5">
                    <div class="col-7">
                        <div class="bg-secondary h-100 w-100"></div>
                    </div>
                    <div class="offset-1 col-4">
                        <img src="./img/code.jpg" alt="photo d'un écran contenant du code" class="w-100">
                    </div>
                </div>


                <!-- design -->
                <div class="row mt-5">
                    <div class="col-4">
                        <img src="./img/design.jpg" alt="photos de deux ordinateurs" class="w-100">
                    </div>
                    <div class="offset-1 col-7">
                        <div class="bg-secondary h-100 w-100"></div>
                    </div>
                </div>
            </div>
            </section">
            <section class="py-5">
                <div class="container">
                    <h2>Mon portfolio</h2>
                    <h3>Projets persos et pro</h3>
                    <div class="row gy-4 mt-4">
                        <div class="col-3">
                            <div class="bg-secondary h-100 w-100 py-5"></div>
                        </div>
                        <div class="col-3">
                            <div class="bg-secondary h-100 w-100 py-5"></div>
                        </div>
                        <div class="col-3">
                            <div class="bg-secondary h-100 w-100 py-5"></div>
                        </div>
                        <div class="col-3">
                            <div class="bg-secondary h-100 w-100 py-5"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="py-5 bg-light">
                <div class="container">
                    <h2>Un projet de création web ?</h2>
                    <h3>Allons en discuter autour d'un café</h3>

                    <div class="row mt-5">
                        <div class="col-5">
                            <img src="./img/grab-a-coffee.jpg" alt="photo de deux tasses de café" class="w-100">
                        </div>
                        <div class="offset-1 col-6">
                            <div class="bg-secondary h-100 w-100"></div>
                        </div>
                    </div>
                </div>
            </section>

    </main>
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="bg-secondary h-100 w-100 py-5"></div>
                </div>
                <div class="col-4">
                    <div class="bg-secondary h-100 w-100 py-5"></div>
                </div>
                <div class="col-4">
                    <div class="bg-secondary h-100 w-100 py-5"></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
